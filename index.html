<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <!-- Header start -->
    <header class="text-center mt-5">
        <h1 class="fw-bold mb-3">AI Universe Hub</h1>
        <button type="button" class="btn btn-danger p-3">Sort By Date</button>
    </header>
    <!-- Header end -->
    <!-- Main Start -->
    <main class="container-xl mx-auto mt-4">
        <section class="">
            <div id="cards" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </section>
        <section class="text-center mt-4">
            <button id="see-more" type="button" class="btn btn-danger m-3">See More</button>

            <!-- Modal -->
            <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div id="details-card" class="m-3 d-md-flex justify-content-between gap-3">
                                
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Main end -->
    <!-- Footer Start -->
    <footer>

    </footer>
    <!-- Footer End -->

    <!-- Js -->
    <script src="./index.js"></script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
